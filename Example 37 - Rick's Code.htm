    <style>
    .container {
      width: 100%;
      height: 500px;
      position: relative;
    }

    .container .other-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 2;
      padding: 30px;
      font-size: 50px;
      color: white;
    }

    .container .slide {
      z-index: 1;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      height: 100%;
      transition: opacity 1s ease-in-out;
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0;
    }

    .container .slide.show {
      opacity: 1;
    }

    </style>
</head>
<body>

    <div class="container">
    	<div class="other-content"></div>

    	<div class="slide" style="background-image: url(img/boeing_logo.png);"></div>
    	<div class="slide show" style="background-image: url(img/bolt.png);"></div>
    	<div class="slide" style="background-image: url(img/f5_logo.png);"></div>
    </div>

    <script src="./Example 37 - Rick&#39;s Code_files/jquery-2.1.3.min.js"></script>

    <script>

    function cycleBackgrounds() {
    	var index = 0;

    	$imageEls = $('.container .slide'); // Get the images to be cycled.

    	setInterval(function () {
    		// Get the next index.  If at end, restart to the beginning.
    		index = index + 1 < $imageEls.length ? index + 1 : 0;
    		// Show the next image.
    		$imageEls.eq(index).addClass('show');
    		// Hide the previous image.
    		$imageEls.eq(index - 1).removeClass('show');

    	}, 2000);
    };

    // Document Ready.
    $(function () {
    	cycleBackgrounds();
    });

    </script>
